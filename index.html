<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <form class="js-form">
            <fieldset class="form">
                <legend class="form__legend">Przelicznik walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota w zł*:
                        </span>
                        <div>
                            <input class="form__field js-amount" type="number" name="value" required autofocus
                                placeholder="Wpisz kwotę w zł" step="0.01">
                        </div>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Waluta:
                        </span>
                        <div>
                            <select class="form__field js-currencyChoice" name="currency">
                                <option>EUR</option>
                                <option>USD</option>
                                <option>CHF</option>
                                <option>GBP</option>
                                <option>CNY</option>
                                <option>AUD</option>
                            </select>
                        </div>
                    </label>
                </p>
            </fieldset>
            <div class="form__send">
                <input class="form__input" type="submit" value="Przelicz!">
            </div>
            <p class="form__result">
                <strong class="js-result"></strong>
            </p>
        </form>
    </div>
</body>

</html>
